<div class="film-container">
  <div class="poster">
    <img [src]="film.imageUrl || 'assets/placeholder.png'" alt="{{ film.name }}" />
  </div>

  <div class="details">
    <h2>{{ film.name }} <span class="year">({{ film.releaseDate | date:'yyyy' }})</span></h2>

    <mat-chip-listbox aria-label="Genres">
      <mat-chip *ngFor="let genre of film.genres">{{ genre.name }}</mat-chip>
    </mat-chip-listbox>

    <p class="description">{{ film.description }}</p>

    <div class="rating">
      <span class="label">Note moyenne :</span>
      <mat-icon *ngFor="let star of [1,2,3,4,5]">
        {{ star <= filmAverageRating() ? 'star' : 'star_border' }} </mat-icon>
    </div>

    <div class="rate-yourself">
      <span class="label">Votre note :</span>
      <mat-icon *ngFor="let star of [1,2,3,4,5]" (click)="rateFilm(star)" [class.active]="star <= userRating">
        {{ star <= userRating ? 'star' : 'star_border' }} </mat-icon>
    </div>
  </div>
</div>
